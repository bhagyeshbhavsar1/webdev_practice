<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            color: #fff;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .menu-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .menu-item:hover::before {
            left: 100%;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 107, 107, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .menu-item input[type="checkbox"] {
            appearance: none;
            width: 24px;
            height: 24px;
            border: 2px solid #ff6b6b;
            border-radius: 8px;
            background: transparent;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .menu-item input[type="checkbox"]:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.4);
        }

        .menu-item input[type="checkbox"]:checked {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-color: #feca57;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.6);
        }

        .menu-item input[type="checkbox"]:checked::after {
            content: "‚úì";
            color: white;
            font-size: 16px;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .menu-item label {
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            text-transform: capitalize;
            letter-spacing: 0.5px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-submit {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .btn-reset {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            box-shadow: 0 4px 15px rgba(116, 185, 255, 0.4);
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(116, 185, 255, 0.6);
        }

        #Alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            max-width: 400px;
            min-width: 300px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        #Alert p {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        #Alert button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #Alert button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 999;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .menu-card {
                padding: 20px;
            }

            .menu-grid {
                grid-template-columns: 1fr;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 200px;
            }
        }

        /* Loading animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .menu-item:active {
            animation: pulse 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üçï Delicious Menu</h1>
        
        <div class="menu-card">
            <form id="foodOrdered">
                <div class="menu-grid">
                    <div class="menu-item">
                        <input type="checkbox" value="pizza" id="pizza" />
                        <label for="pizza">üçï Pizza</label>
                    </div>
                    
                    <div class="menu-item">
                        <input type="checkbox" value="pasta" id="pasta" />
                        <label for="pasta">üçù Pasta</label>
                    </div>
                    
                    <div class="menu-item">
                        <input type="checkbox" value="burger" id="burger" />
                        <label for="burger">üçî Burger</label>
                    </div>
                    
                    <div class="menu-item">
                        <input type="checkbox" value="coke" id="coke" />
                        <label for="coke">ü•§ Coke</label>
                    </div>
                    
                    <div class="menu-item">
                        <input type="checkbox" value="jalebi burger" id="jalebi" />
                        <label for="jalebi">üçî Jalebi Burger</label>
                    </div>
                    
                    <div class="menu-item">
                        <input type="checkbox" value="chicken pizza" id="chicken" />
                        <label for="chicken">üçó Chicken Pizza</label>
                    </div>
                    
                    <div class="menu-item">
                        <input type="checkbox" value="fanta maggi" id="fanta" />
                        <label for="fanta">üçú Fanta Maggi</label>
                    </div>
                    
                    <div class="menu-item">
                        <input type="checkbox" value="chocolate samosa" id="chocolate" />
                        <label for="chocolate">üç´ Chocolate Samosa</label>
                    </div>
                    
                    <div class="menu-item">
                        <input type="checkbox" value="icecream pakoda" id="icecream" />
                        <label for="icecream">üç¶ Icecream Pakoda</label>
                    </div>
                    
                    <div class="menu-item">
                        <input type="checkbox" value="special dosa" id="dosa" />
                        <label for="dosa">ü•û Special Dosa</label>
                    </div>
                </div>

                <div class="button-container">
                    <input type="submit" value="Place Order" class="btn btn-submit" />
                    <input type="reset" value="Clear All" class="btn btn-reset" />
                </div>
            </form>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div id="Alert">
        <p id="alertShown"></p>
        <button onclick="closeAlert()">OK</button>
    </div>

    <script>
        const food = document.getElementById("foodOrdered");
        let Alert = document.getElementById("Alert");
        let alertShown = document.getElementById("alertShown");
        let overlay = document.getElementById("overlay");

        function showAlert(message) {
            alertShown.textContent = message;
            Alert.style.display = "block";
            overlay.style.display = "block";
        }

        function closeAlert() {
            Alert.style.display = "none";
            overlay.style.display = "none";
        }

        // Close alert when clicking on overlay
        overlay.addEventListener("click", closeAlert);

        food.addEventListener("submit", process);

        function process(event) {
            event.preventDefault();

            let checkbox = document.querySelectorAll('input[type="checkbox"]:checked');
            let orders = [];

            checkbox.forEach((cb) => {
                orders.push(cb.value);
            });

            if (orders.length > 5) {
                showAlert("üö´ Only 5 items can be ordered at a time. Order not initiated! Please reduce your selection.");
            } else if (orders.length === 0) {
                showAlert("üòÖ Please select at least one item to place your order!");
            } else {
                showAlert(`‚úÖ Order placed successfully!\n\nItems: ${orders.join(", ")}\n\nYour delicious food will be ready soon! üòä`);
            }
        }

        // Add click animation to menu items
        const menuItems = document.querySelectorAll('.menu-item');
        menuItems.forEach(item => {
            item.addEventListener('click', function(e) {
                if (e.target.type !== 'checkbox') {
                    const checkbox = this.querySelector('input[type="checkbox"]');
                    checkbox.checked = !checkbox.checked;
                }
            });
        });

        // Reset button functionality
        const resetButton = document.querySelector('input[type="reset"]');
        resetButton.addEventListener('click', function() {
            setTimeout(() => {
                showAlert("üîÑ All selections have been cleared!");
            }, 100);
        });
    </script>
</body>
</html>
